<html ng-app="directiveApp">
	<head>
		<title>AngularJS directives</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.js"></script>
		<script type="text/javascript" src="directive.js"></script>
	</head>
	<body>
		<ol>
			<li><simple-directive></simple-directive></li>
			<li><div simple-directive></div></li>
			<li><only-element-directive></only-element-directive></li>
			<li><div only-element-directive></div></li>
			<li><div class="class-directive">RED</div></li>
			<li><dependency-injection-directive></dependency-injection-directive></li>
			<li><pass-attribute-directive value="4"></pass-attribute-directive></li>
			<li ng-controller="controller1">
				<pass-model-directive model-var="model"></pass-model-directive>
				{{model|json}}
			</li>
			<li ng-controller="controller2">
				<create-new-scope-directive></create-new-scope-directive>
				<input type="text" ng-model="name"></input>
			</li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</body>
</html>
